<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns="http://www.w3.org/1999/xhtml"
                th:replace="~{default-board::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경성 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>사용자 계정 정보 변경</h1>
        <form th:object="${member}" th:action="@{/member/edit}" method="post">
            <input type="hidden" name="id" th:field="*{id}"/>>
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="text-danger">Name Error</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control-plaintext" th:field="*{email}"
                       readonly>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                class="text-danger">Email Error</p>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
