<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns="http://www.w3.org/1999/xhtml"
                th:replace="~{default-board::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
</head>
<body>
    <section class="container">
        <h1>비밀번호 변경</h1>
        <form th:object="${password}" th:action="@{/password}" method="post">
            <div class="col-3 mb-3">
                <label class="form-label">기존 패스워드</label>
                <input type="password" class="form-control" th:field="*{old}">
                <p th:if="${#fields.hasErrors('old')}" th:errors="*{old}" class="text-danger">Old Password Error</p>
            </div>
            <div class="col-3 mb-3">
                <label class="form-label">새로운 패스워드</label>
                <input type="password" class="form-control" th:field="*{new_password}">
                <p th:if="${#fields.hasErrors('new_password')}" th:errors="*{new_password}" class="text-danger">New Password Error</p>
            </div>
            <div class="col-3 mb-3">
                <label class="form-label">새로운 패스워드 확인</label>
                <input type="password" class="form-control" th:field="*{new_passwordConfirm}">
                <p th:if="${#fields.hasErrors('new_passwordConfirm')}" th:errors="*{new_passwordConfirm}" class="text-danger">New Password ConfirmError</p>
            </div>
            <button type="submit" class="btn btn-primary">변경</button>
        </form>
    </section>
</body>
</html>
