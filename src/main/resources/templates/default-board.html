<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
                th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경성 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/article/list}">
                <img src="../static/image/img.jpeg" th:src="@{/image/img.jpeg}"
                     width="30" height="30" class="d-inline-block align-text-top">경성 게시판
            </a>
            <!--비회원은 로그인, 회원가입 표시 / 회원은 비밀번호 변경, 로그아웃 표시 / 관리자는 회원관리 메뉴 표시-->
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="nav-link">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/signup}" class="nav-link">회원가입</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">관리</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/member/list}">회원관리</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false" sec:authentication="principal.getUsername()">김동률</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/password}">비밀번호 변경</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div th:replace="${content}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
