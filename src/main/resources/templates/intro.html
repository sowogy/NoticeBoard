<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns="http://www.w3.org/1999/xhtml"
                th:replace="~{default-board::layout(~{::section})}">
<body>
<!-- Hero Section -->
<section class="py-20 px-4 bg-gradient-to-br from-background to-secondary/20">
    <div class="container mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
                <h1 class="text-4xl lg:text-6xl font-medium tracking-tight">
                    모든 사람이 함께하는
                    <span class="text-primary block">커뮤니티 공간</span>
                </h1>
                <p class="text-xl text-muted-foreground leading-relaxed">
                    자유롭게 소통하고, 정보를 공유하며, 새로운 사람들과 만나보세요.
                    우리의 게시판에서 여러분의 목소리를 들려주세요.
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button class="group inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md bg-primary text-primary-foreground hover:bg-primary/90 h-11 px-8 text-base">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                        지금 시작하기
                        <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                    <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md border border-input bg-background hover:bg-accent hover:text-accent-foreground h-11 px-8 text-base">
                        더 알아보기
                    </button>
                </div>
            </div>

            <div class="relative">
                <div class="aspect-square rounded-2xl overflow-hidden shadow-2xl">
                    <img
                            src="https://images.unsplash.com/photo-1555069855-e580a9adbf43?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxtb2Rlcm4lMjBmb3J1bSUyMGRpc2N1c3Npb24lMjBjb21tdW5pdHl8ZW58MXx8fHwxNzU3MzExNTY4fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
                            alt="커뮤니티 이미지"
                            class="w-full h-full object-cover"
                    />
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
